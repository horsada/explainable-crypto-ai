dataset:
  start: 2020-01-01
  end: 2020-12-31
  timeframe: 1h
  symbols: [BTC/USDT]
  exchange: binance


runs_root: runs
nan_policy: drop_any

features:
  config: configs/features/default.yaml

labels:
  kind: fixed_horizon_return
  config: configs/labels/fh_24_cls.yaml

ml:
  config: configs/ml/train_rf.yaml
  threshold: 0.5

baselines:
  momentum: { fast: 20, slow: 60 }
  hodl: true

backtest:
  engine:
    fee_bps: 1.0
    slippage_bps: 1.0
    latency_bars: 1
    target_vol_ann: 0.2
    max_leverage: 3
    vol_lookback: 60

