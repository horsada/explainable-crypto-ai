dataset:
  snapshot: 2018-01-01_to_2018-12-31
  timeframe: 1h
  symbols: [ETH/USDT]
  exchange: binance

features:
  cfg: configs/features/default.yaml

labels:
  cfg: configs/labels/fh_24_cls.yaml

baselines:
  momentum: {fast: 20, slow: 60}
  hodl: true

backtest:
  engine: { fee_bps: 1.0, slippage_bps: 1.0, latency_bars: 1, target_vol_ann: 0.2, max_leverage: 3, vol_lookback: 60 }

ml:
  train_cfg: configs/ml/train_rf.yaml
  predict: {threshold: 0.5, runs_root_out: runs}

runs_root: runs
